<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- AJAX Dep -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- MATERIALIZE CSS -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="./css/login.css">

    <!-- Script -->
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="section"></div>
            <main>
                <div class="container">
                    <div class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row container-child br-15">

                        <div class="section"><i class="mdi-alert-error red-text" id="error-msg"></i></div>

                        <form method="post" id="login">
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <label for='email'>Email</label>
                                    <input type="email" id="email" name="user_email" class='validate' required />
                                    <input type="hidden" id="email" />
                                </div>
                            </div>
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='password' name='password' id='password' required />
                                    <label for='password'>Password</label>
                                </div>
                                <label style='float: right;'>
                                    <a><b style="color: #F5F5F5;">Forgot Password?</b></a>
                                </label>
                            </div>
                            <div class='row d-center'>
                                <button class="col  s6 btn btn-small white black-text  waves-effect br-15" type="submit" name="btn_login" id="btn-submit">Login
                                    <!-- <i class="material-icons right">send</i> -->
                                </button>
                            </div>
                            <div class='row d-center'>
                                <a href="./signup.html">Create Account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
            <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

        </div>
    </div>
</body>

</html>
